<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../gambar/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar-modern">
      <div class="navbar-brand">
          <img src="../gambar/logo.png" alt="Logo" class="navbar-logo-modern" />
          <span class="navbar-title">Kalibrasi Alat</span>
      </div>

      <div class="navbar-links" id="navLinks">
          <a href="dashboard.html" class="nav-link" id="nav-dashboard">Dashboard</a>
          <a href="alat.html" class="nav-link" id="nav-alat">Tools</a>
      </div>

      <div class="navbar-user-section">
          <div class="user-dropdown-modern">
              <div class="user-info" id="userDropdownTrigger">
                  <span class="user-avatar" id="navUserAvatar"></span>
                  <span id="loggedInUser" class="username-display">Pengguna</span>
                  <span class="dropdown-arrow">▼</span>
              </div>
              <div class="dropdown-content-modern" id="userDropdownContent">
                  <a href="profile.html"><i class="fa-solid fa-user-gear"></i> Profil Saya</a>
                  <div class="dropdown-divider"></div>
                  <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
              </div>
          </div>
      </div>
      
      <button class="hamburger-menu" id="hamburgerBtn">
          <i class="fa-solid fa-bars"></i>
      </button>
  </nav>

  <div class="notification" id="notificationBox"></div>

  <main class="profile-page-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar-large" id="profileAvatar">P</div>
        <h2 id="profileUsernameDisplay">Username Pengguna</h2>
        <p id="profileIdDisplay">ID Pegawai: -</p>
      </div>
      <div class="profile-body">
        <h3>Informasi Akun</h3>
        <div class="info-grid">
          <div class="info-item"><label>ID Pegawai</label><p id="displayId">-</p></div>
          <div class="info-item"><label>Username</label><p id="displayUsername">-</p></div>
          <div class="info-item"><label>Nomor HP</label><p id="displayPhone">-</p></div>
        </div>
      </div>
      <div class="profile-footer">
        <button id="openEditModalBtn" class="btn-primary"><i class="fa-solid fa-user-pen"></i> Edit Profil</button>
        <button id="openDeleteModalBtn" class="btn-danger"><i class="fa-solid fa-user-slash"></i> Hapus Akun</button>
      </div>
    </div>
  </main>

  <div class="modal-overlay hidden" id="editProfileModal">
    <div class="modal-box">
      <div class="modal-header">
        <h3 class="modal-title">Edit Profil Anda</h3>
        <button class="modal-close-btn" data-modal-id="editProfileModal">&times;</button>
      </div>
      <form id="editProfileForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="editId">ID Pegawai</label>
            <input type="text" id="editId" readonly>
          </div>
          <div class="form-group">
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" required>
          </div>
          <div class="form-group">
            <label for="editPhone">Nomor HP</label>
            <input type="tel" id="editPhone" placeholder="08xxxxxxxxxx" required>
          </div>
          <div class="form-group">
              <label for="editPassword">Password Baru (Opsional)</label>
              <div class="password-input-wrapper">
                  <input type="password" id="editPassword" placeholder="Kosongkan jika tidak diubah">
                  <i class="fa-solid fa-eye toggle-password" id="toggleEditPassword"></i>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" data-modal-id="editProfileModal">Batal</button>
          <button type="submit" class="btn-primary">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay hidden" id="deleteConfirmModal">
    <div class="modal-box" style="max-width: 450px;">
      <div class="modal-header-delete">
        <div class="delete-icon">⚠️</div>
      </div>
      <div class="modal-body" style="text-align: center;">
        <h3 class="modal-title-delete">Anda Yakin?</h3>
        <p>Tindakan ini akan menghapus akun Anda secara permanen. Semua data yang terhubung akan hilang dan tidak dapat dipulihkan.</p>
      </div>
      <div class="modal-footer-delete">
        <button type="button" class="btn-secondary" data-modal-id="deleteConfirmModal">Tidak, Batalkan</button>
        <button type="button" id="confirmDeleteBtn" class="btn-danger">Ya, Hapus Akun Saya</button>
      </div>
    </div>
  </main>

  <script src="../js/profile.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
